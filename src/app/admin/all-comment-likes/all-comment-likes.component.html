<app-admin></app-admin>
<div class="container contentAdmin">
 
    <table *ngIf="commentLikes!.length>0" class="table table-striped table-centered mb-0">
      <thead>
        <tr>
          <th>Id</th>
            <th>Liked User Id</th>
            <th>Liked User Name</th>
            <th>Liked User Email</th>
            <th>Comment Id</th>
            <th>Comment Description</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of commentLikes">
          <td>{{item.id}}</td>
          <td>{{item.userId}}</td>
            <td>{{item.user?.fullName}}</td>
            <td>{{item.user?.email}}</td>
            <td>{{item.commentId}}</td>
          <td>{{item.comment?.description}}</td>
          
          
  
          <td class="table-action" style="display: flex;">
            <a href="javascript: void(0);" class="btn btn-sm bg-danger text-white" (click)="confirmDelete(item.id)">delete</a>
           
          </td>
  
        </tr>
      </tbody>
    </table>
  
  <div *ngIf="commentLikes!.length==0">
    Yorum bulunamadÄ±
  </div>
  
  </div>
