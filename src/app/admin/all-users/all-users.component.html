<app-admin></app-admin>
<input class="form-control" style="margin-left: 80px;width: 300px;display: inline;" [(ngModel)] = "searchItem" (ngModelChange)="RefleshUsers()" /> 
<div class=" contentAdmin">
 
  <table *ngIf="users!.length>0" class="table table-striped table-centered mb-0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Image</th>
        <th>Name</th>
        <th>Role</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{item.id}}</td>
        <td><img style="width: 50px;height: 50px;" src="{{item.imagePath}}" alt=""></td>
        <td>
          {{item.fullName }}
        </td>
        <td ngSwitch="{{item.userType}}">
          <div *ngSwitchCase="0">Admin</div>
          <div *ngSwitchCase="1">Organizator</div>
          <div *ngSwitchCase="2">User</div>

        </td>
        <td>{{item.email}}</td>
        <td>{{item.phone }}</td>

        <td class="table-action">
          <a href="javascript: void(0);" class="btn btn-sm bg-danger text-white">delete</a>
          <a href="javascript: void(0);" class="btn btn-sm bg-warning text-white ml-2">edit</a>
        </td>

      </tr>
    </tbody>
  </table>

<div *ngIf="users!.length==0">
  Kullanıcı bulunamadı
</div>

</div>
