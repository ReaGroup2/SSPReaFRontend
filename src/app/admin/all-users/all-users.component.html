<app-admin></app-admin>

<div class="container contentAdmin">
  <table class="table table-striped table-centered mb-0">
    <thead>
        <tr>
            <th>UserName</th>
            <th>Email</th>
            <th>Name</th>
            <th>Role</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Invoiceheader">
        <td class="table-user">{{item.username}}</td>
        <td class="table-user">{{item.email }}</td>
        <td class="table-user">{{item.name}}</td>
        <td class="table-user">{{item.role}}</td>
        <td class="table-user">{{item.phone }}</td>
       
          <td class="table-action">
            <a href="javascript: void(0);" class="btn btn-sm bg-danger text-white">delete</a>
            <a href="javascript: void(0);" class="btn btn-sm bg-warning text-white ml-2">edit</a>
        </td>
      
      </tr>
    </tbody>
  </table>


                                              
</div>
