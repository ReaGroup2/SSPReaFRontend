<div class=" contentAdmin">
 
    <table *ngIf="comments!.length>0" class="table table-striped table-centered mb-0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Description</th>
          <th>Event Id</th>
          <th>User Id</th>
       
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of comments">
          <td>{{item.id}}</td>
          <td>{{item.description}}</td>
          <td>{{item.eventId }}</td>
          <td>{{item.userId }}</td>
  
          <td class="table-action">
            <a href="javascript: void(0);" class="btn btn-sm bg-danger text-white">delete</a>
            <a href="javascript: void(0);" class="btn btn-sm bg-warning text-white ml-2">edit</a>
          </td>
  
        </tr>
      </tbody>
    </table>
