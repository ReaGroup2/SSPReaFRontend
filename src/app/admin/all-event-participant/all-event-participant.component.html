<app-admin></app-admin>
<div class="contentAdmin">
  <table class="table table-striped table-centered mb-0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Event Id</th>
        <th>User Id</th>

        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of eventParticipants">
        <td>{{ item.id }}</td>
        <td>{{ item.eventId }}</td>
        <td>{{ item.userId }}</td>

        <td class="table-action">
          <a href="javascript: void(0);" class="btn btn-sm bg-danger text-white"
            >delete</a
          >
          <a
            href="javascript: void(0);"
            class="btn btn-sm bg-warning text-white ml-2"
            >edit</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
