<app-admin></app-admin>
<div class="contentAdmin">
  <table class="table table-striped table-centered mb-0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Event Id</th>
        <th>Event Title</th>
        <th>Participant User Id</th>
        <th>Participant User Name</th>
        <th>Participant User Email</th>
        <th>Participant User Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of eventParticipants">
        <td>{{ item.id }}</td>
        <td>{{ item.eventId }}</td>
        <td>{{item.event?.title}}</td>
        <td>{{ item.userId }}</td>
        <td>{{item.user?.fullName}}</td>
        <td>{{item.user?.email}}</td>
        <td>{{item.user?.phone}}</td>

        <td class="table-action">
          <a (click)="confirmDelete(item.id)" href="javascript: void(0);" class="btn btn-sm bg-danger text-white"
            >delete</a>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>
